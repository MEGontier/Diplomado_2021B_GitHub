<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INLCUSIÓN DIRECTA CON SCRIPT DE VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Interacciódes de usuario</title>
</head>
<body>
    <div id="app">
        <button v-on:click="reserseMessage"> Invertir mensaje</button>
        <p>{{  message }} </p>
    </div>
    
</body>

<script>
    var app = new Vue ({
        el: '#app',
        data: {
            message: 'Hola Vue.js'
        },
        methods: {
            reserseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }

    })
</script>
</html>
