<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INLCUSIÃ“N DIRECTA CON SCRIPT DE VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Hola mundo con Vue!</title>
</head>
<body>
    <!-- En este primer ejercicio, conoceremos la instancia de Vue para nuestro Hola undo con Vue! -->
    <div id="app">
        <p>{{ message }}</p> 
        <p>{{ nombre }}</p>    
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hola vue!',
            nombre: 'Diplomado 2021B'
        }
    })
</script>
</html>
