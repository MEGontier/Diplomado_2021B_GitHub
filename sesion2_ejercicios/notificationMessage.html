<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">


    <title>Notification Message Component</title>
</head>

<body>

    <div id="app" class="ui container">
        <br>
        <br>
        <notification-message type="error" header="Error 404">
            <p>Este es un mensaje de error</p>
        </notification-message>

        <notification-message type="warning" header="Warning">
            <p>PRECAUCIÓN</p>
        </notification-message>

        <notification-message type="positive" header="Registro Exitoso">
            <p>Tus datos se han guardado correctamente</p>
        </notification-message>

        <notification-message type="success" header="Felicidades!">
            <p>Ya eres parte del equipo!</p>
        </notification-message>
        <br>
        <br>
        <!-- Notificación por default -->
        <notification-message>
            Bienvenido
            
        </notification-message>

    </div>

    <!-- Definición de template del tipo x/template -->
    <script type="text/template" id="notification-message-template">
        <!-- Notificacion Message -->
    <div class="ui info message" :class="type" v-if="!hidden">
        <i class="close icon" @click="hide"></i>
        <div class="header">
            {{header}}
        </div>
         <ul class="list">
              <li>Diplomado en desarrollo Web</li>
              <li>Did you know it's been a while?</li>
            </ul> 
        <slot></slot>
    </div>
    <!--End Notificacion Message -->

    </script>

</body>
<script>
    // Componente de vue 
    Vue.component('notification-message', {
        template: '#notification-message-template',
        props: {
            type: {
                type: String,
                default: 'info'
            },
            header: {
                type: String,
                default: 'Usuario X'
            }
        },
        data() {
            return {
                hidden: false
            }
        },
        methods: {
            hide() {
                this.hidden = true
            }
        }


    })
    new Vue({
        el: '#app'
    })

</script>

</html>
