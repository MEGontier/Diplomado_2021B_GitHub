<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INLCUSIÓN DIRECTA CON SCRIPT DE VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <title>Ejercicio Watchers</title>
</head>
<body>
    <div id="app">
        <input placeholder="Escribe tu nombre" v-model="nombre" type="text" name="nombre" id="nombre">
    </div>
    
</body>

<script>
    const app = new Vue({
        el: '#app',
        data: ()=>({
            nombre: "",
        }),
        watch: {
            nombre(nuevoValor, valorAnterior){
                console.log("El nombre pasó de ser '$s' a '$s'", valorAnterior, nuevoValor);
            }
        }
    })
</script>
</html>
